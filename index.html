<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="choose-category">
    <h1>CHOOSE A PROGRAMMING LANGUAGE</h1>
    <div>
      <button class="html">HTML</button>
      <button class="js">JavaScript</button>
      <button class="css">CSS</button>
    </div>
  </div>
  <div class="quiz-app">
    <div class="quiz-info">
      <div class="category">Category: <span style="font-weight: bold;"></span></div>
      <div class="questions-count">Total Questions: <span></span></div>
    </div>
    <div class="question-txt"></div>
    <div class="choices-container"></div>
    <button class="submit">Submit Answer</button>
    <div class="footer">
      <div class="bullets-prog"></div>
      <div class="countdown"></div>
    </div>
    <div class="result"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
